<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin • ZiftStudio</title>
  <link rel="stylesheet" href="/admin/styles.css" />
  <script defer src="/admin/app.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">ZiftStudio • Admin</div>
      <div class="actions">
        <a class="btn" href="/api/admin/export.json">JSON İndir</a>
        <a class="btn" href="/api/admin/export.csv">CSV İndir</a>
        <button id="logoutBtn" class="btn danger">Çıkış</button>
      </div>
    </header>

    <section id="auth" class="card">
      <h2>Admin Girişi</h2>
      <form id="loginForm" class="form row">
        <input id="username" placeholder="Kullanıcı adı" required />
        <input id="password" type="password" placeholder="Şifre" required />
        <button class="btn primary" type="submit">Giriş</button>
      </form>
    </section>

    <section id="panel" class="hidden">
      <div class="toolbar">
        <input id="filter" placeholder="Kullanıcı filtresi" />
      </div>
      <div class="card">
        <table class="table" id="studentsTable">
          <thead>
            <tr>
              <th data-k="username">Kullanıcı</th>
              <th data-k="recordsCount">Kayıt</th>
              <th data-k="totalMinutes">Toplam dk</th>
              <th>Aksiyon</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    <div id="toast" class="toast hidden"></div>
  </div>
</body>
</html>
